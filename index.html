<!DOCTYPE html>
<html>
<head>
    <title>User Authentication System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>User Authentication System</h1>
            <p class="subtitle">Using Bloom Filters</p>
        </div>

        <div class="tabs">
            <button class="tab-button active" onclick="showTab('login')">Login</button>
            <button class="tab-button" onclick="showTab('signup')">Sign Up</button>
            <button class="tab-button" onclick="showTab('forgot')">Forgot Password</button>
            <button class="tab-button" onclick="showTab('check')">Check Username</button>
        </div>

        <!-- Login Form -->
        <div id="login-tab" class="tab-content active">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="login-username" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <div id="login-message" class="message"></div>
        </div>

        <!-- Sign Up Form -->
        <div id="signup-tab" class="tab-content">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="signup-username" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="signup-password" required>
                    <div id="password-strength" class="password-strength" style="display:none;"></div>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" id="signup-confirm" required>
                </div>
                <div class="form-group">
                    <label>Security Question</label>
                    <input type="text" id="signup-question" placeholder="e.g., What is your pet's name?" required>
                </div>
                <div class="form-group">
                    <label>Security Answer</label>
                    <input type="text" id="signup-answer" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <div id="signup-message" class="message"></div>
        </div>

        <!-- Forgot Password Form -->
        <div id="forgot-tab" class="tab-content">
            <h2>Forgot Password</h2>
            <form id="forgot-form">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="forgot-username" required>
                </div>
                <button type="button" class="btn" onclick="getSecurityQuestion()">Get Security Question</button>
            </form>
            <div id="security-question-section" style="display:none; margin-top:20px;">
                <div class="form-group">
                    <label id="security-question-label">Security Question</label>
                    <input type="text" id="forgot-answer" placeholder="Enter your answer" required>
                </div>
                <div class="form-group">
                    <label>New Password</label>
                    <input type="password" id="forgot-newpassword" required>
                </div>
                <button type="button" class="btn" onclick="resetPassword()">Reset Password</button>
            </div>
            <div id="forgot-message" class="message"></div>
        </div>

        <!-- Check Username -->
        <div id="check-tab" class="tab-content">
            <h2>Check Username</h2>
            <form id="check-form">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="check-username" required>
                </div>
                <button type="submit" class="btn">Check</button>
            </form>
            <div id="check-message" class="message"></div>
        </div>

        <div class="stats">
            <h3>Statistics</h3>
            <p>Total Users: <span id="total-users">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
